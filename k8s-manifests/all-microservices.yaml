---
# Document Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyb-document-api
  namespace: business-documents
  labels:
    app: kyb-document-api
    tier: business
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kyb-document-api
  template:
    metadata:
      labels:
        app: kyb-document-api
    spec:
      containers:
      - name: kyb-document-api
        image: kyb-document-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: SERVICE_NAME
          value: "kyb-document-api"
        - name: ConnectionStrings__PostgreSQL
          value: "Host=postgresql.platform-observability.svc.cluster.local;Database=documents;Username=onboarding_user;Password=postgres-changeme"
        - name: ConnectionStrings__Redis
          value: "redis.platform-observability.svc.cluster.local:6379"
        - name: Kafka__BootstrapServers
          value: "kafka.platform-observability.svc.cluster.local:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: kyb-document-api
  namespace: business-documents
spec:
  selector:
    app: kyb-document-api
  ports:
  - port: 80
    targetPort: 8080
