---
# Document Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
  namespace: business-documents
  labels:
    app: document-service
    tier: business
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
    spec:
      containers:
      - name: document-service
        image: document-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__PostgreSQL
          value: "Host=postgresql.platform-observability.svc.cluster.local;Database=documents;Username=onboarding_user;Password=postgres-changeme"
        - name: ConnectionStrings__Redis
          value: "redis.platform-observability.svc.cluster.local:6379"
        - name: Kafka__BootstrapServers
          value: "kafka.platform-observability.svc.cluster.local:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: document-service
  namespace: business-documents
spec:
  selector:
    app: document-service
  ports:
  - port: 80
    targetPort: 8080
