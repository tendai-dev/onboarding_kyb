apiVersion: apps/v1
kind: Deployment
metadata:
  name: onboarding-api
  namespace: business-onboarding
  labels:
    app: onboarding-api
    tier: business
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onboarding-api
  template:
    metadata:
      labels:
        app: onboarding-api
    spec:
      containers:
      - name: onboarding-api
        image: onboarding-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__PostgreSQL
          value: "Host=postgresql.platform-observability.svc.cluster.local;Database=onboarding;Username=onboarding_user;Password=postgres-changeme"
        - name: ConnectionStrings__Redis
          value: "redis.platform-observability.svc.cluster.local:6379"
        - name: Authentication__Keycloak__Authority
          value: "http://keycloak.158.220.110.88.nip.io/realms/kyc-platform"
        - name: Authentication__Keycloak__Audience
          value: "account"
        - name: Kafka__BootstrapServers
          value: "kafka.platform-observability.svc.cluster.local:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Temporarily disable probes to get service running
        # livenessProbe:
        #   httpGet:
        #     path: /health/live
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /health/ready
        #     port: 8080
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: onboarding-api
  namespace: business-onboarding
  labels:
    app: onboarding-api
spec:
  selector:
    app: onboarding-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: onboarding-api
  namespace: business-onboarding
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.158.220.110.88.nip.io
    http:
      paths:
      - path: /onboarding
        pathType: Prefix
        backend:
          service:
            name: onboarding-api
            port:
              number: 80
