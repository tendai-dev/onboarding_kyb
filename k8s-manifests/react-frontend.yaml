---
# Real React Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: business-onboarding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: react-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_BASE_URL
          value: "http://158.220.110.88.nip.io"
        - name: VITE_DOCUMENT_API_URL
          value: "http://158.220.110.88.nip.io/documents"
        - name: VITE_RISK_API_URL
          value: "http://158.220.110.88.nip.io/risk"
        - name: VITE_NOTIFICATION_API_URL
          value: "http://158.220.110.88.nip.io/notifications"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend
  namespace: business-onboarding
spec:
  selector:
    app: react-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
