      - ASPNETCORE_URLS=http://0.0.0.0:8008
      - Authentication__Enabled=false
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=documents;Username=kyb;Password=kyb_password
      - Storage__Endpoint=minio:9000
      - Storage__AccessKey=minioadmin
      - Storage__SecretKey=minioadmin
      - Storage__UseSSL=false
      - Storage__BucketName=kyb-docs
      - ClamAv__Host=clamav
      - ClamAv__Port=3310
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__Publish__DocUploaded=kyb.doc.uploaded.v1
      - Kafka__Publish__DocVerified=kyb.doc.verified.v1
      # Keycloak authentication removed - service now uses direct API authentication
      - SERVICE_NAME=kyb-document-api
    depends_on:
      - postgres
      - minio
      - clamav
      - kafka
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

