      - Kafka__ConsumerGroup=risk-service
      - Kafka__Subscribe__CaseSubmitted=kyb.case.submitted.v1
      - Kafka__Subscribe__CaseUpdated=kyb.case.updated.v1
      - Kafka__Publish__RiskAssessed=kyb.risk.assessed.v1
      - SERVICE_NAME=kyb-risk-api
    depends_on:
      - postgres
      - redis
      - kafka
      - kyb-case-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Projections API (Read Model)
  kyb-projections-api:
    build: ./services/projections-api
    container_name: kyb_projections_api
    ports:
      - "8007:8007"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8007
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=projections;Username=kyb;Password=kyb_password
      - ConnectionStrings__OnboardingDatabase=Host=postgres;Database=kyb_case;Username=kyb;Password=kyb_password
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__ConsumerGroup=projections-service
      - Kafka__Subscribe__CaseEvents=kyb.case.*.v1
      - Kafka__Subscribe__TaskEvents=kyb.task.*.v1
      - Kafka__Subscribe__DocEvents=kyb.doc.*.v1
      - SERVICE_NAME=kyb-projections-api
      # Azure AD configuration for admin authentication
      - AzureAd__TenantId=${AZURE_AD_TENANT_ID:-dd5a90ad-b0ae-463b-bef5-5bae77f1adf2}
      - AzureAd__ClientId=${AZURE_AD_CLIENT_ID:-66879744-7f08-4acd-9a4d-b90da1ee0e59}
      - AzureAd__AdminGroupId=${AZURE_AD_ADMIN_GROUP_ID:-}
    depends_on:
      - postgres
      - kafka
      - kyb-case-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Document Service
  kyb-document-api:
