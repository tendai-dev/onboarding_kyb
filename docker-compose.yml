  # Work Queue Service
  kyb-work-queue-service:
    build: ./services/work-queue-service
    container_name: kyb_work_queue_service
    ports:
      - "8005:8005"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8005
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=work_queue;Username=kyb;Password=kyb_password
      - ConnectionStrings__Redis=redis:6379
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__ConsumerGroup=work-queue-service
      - Kafka__DomainEventsTopic=kyb.case.submitted.v1
      - Kafka__Subscribe__CaseSubmitted=kyb.case.submitted.v1
      - Kafka__Subscribe__CaseUpdated=kyb.case.updated.v1
      - Kafka__Publish__TaskCreated=kyb.task.created.v1
      - Kafka__Publish__TaskCompleted=kyb.task.completed.v1
      # Keycloak authentication removed - service now uses direct API authentication
      - CaseApi__BaseUrl=http://kyb-case-api:8001
      - WorkQueue__ServiceUrl=http://localhost:8005
      - WorkQueue__SyncIntervalMilliseconds=1
      - SERVICE_NAME=kyb-work-queue-service
    depends_on:
      - postgres
      - redis
      - kafka
      - kyb-case-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 5

# Risk/Scoring Service
  kyb-risk-api:
    build: ./services/risk-service
    container_name: kyb_risk_api
    ports:
      - "8006:8006"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8006
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=risk;Username=kyb;Password=kyb_password
      - ConnectionStrings__Redis=redis:6379
