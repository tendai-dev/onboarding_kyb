version: '3.8'

services:
  # Database
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Kafka topic initialization
  # kafka-init:
  #   image: confluentinc/cp-kafka:7.4.0
  #   container_name: kafka-init
  #   depends_on:
  #     - kafka
  #   volumes:
  #     - ./scripts/init-kafka-topics.sh:/init-kafka-topics.sh
  #   entrypoint: ["/bin/bash", "/init-kafka-topics.sh"]
  #   restart: "no"

  # Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/kyb-docs || true;
      mc policy set private myminio/kyb-docs;
      echo 'MinIO buckets created';
      "
    restart: "no"

  # Authentication removed - using Azure AD for admin and Mukuru Keycloak for partners

  # Virus Scanning
  clamav:
    image: clamav/clamav:unstable
    container_name: clamav
    platform: linux/amd64
    command: ["clamd", "--foreground"]
    ports:
      - "3310:3310"
    healthcheck:
      test: ["CMD-SHELL", "clamdscan --version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  # === CORE MICROSERVICES ===
  
  # Case/Application API (formerly onboarding-api)
  kyb-case-api:
    build: ./services/onboarding-api
    container_name: kyb_case_api
    ports:
      - "8001:8001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8001
      - Authentication__Enabled=false
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=kyb_case;Username=kyb;Password=kyb_password
      - ConnectionStrings__Redis=redis:6379
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__DomainEventsTopic=kyb.case.submitted.v1
      - Kafka__ProducerTopics__CaseSubmitted=kyb.case.submitted.v1
      - Kafka__ProducerTopics__CaseUpdated=kyb.case.updated.v1
      - Kafka__ProducerTopics__CaseApproved=kyb.case.approved.v1
      - Kafka__ProducerTopics__CaseRejected=kyb.case.rejected.v1
      - Outbox__PollIntervalMs=300
      # Keycloak authentication removed - service now uses direct API authentication
      - EntityConfig__BaseUrl=http://kyb-entity-config-api:8003
      - SERVICE_NAME=kyb-case-api
    depends_on:
      - postgres
      - redis
      - kafka
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Entity Configuration Service
  kyb-entity-config-api:
    build: ./services/entity-configuration-service
    container_name: kyb_entity_config_api
    ports:
      - "8003:8003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8003
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=entity_configuration;Username=kyb;Password=kyb_password
      - ConnectionStrings__Redis=redis:6379
      # Keycloak authentication removed - service now uses direct API authentication
      - SERVICE_NAME=kyb-entity-config-api
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Unified Workers Service (consolidates outbox-relay, compliance-refresh-job, and other background workers)
  onboarding-workers:
    build: ./services/onboarding-workers
    container_name: onboarding_workers
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=kyb_case;Username=kyb;Password=kyb_password
      - ConnectionStrings__Redis=redis:6379
      - Kafka__BootstrapServers=kafka:9092
      - OutboxRelay__BatchSize=100
      - OutboxRelay__PollIntervalMs=1000
      - ComplianceRefresh__DistributedLockKey=job:compliance-refresh
      - ComplianceRefresh__BatchSize=100
      - ComplianceRefresh__DryRun=false
      - ComplianceRefresh__RunIntervalHours=24
      - SERVICE_NAME=onboarding-workers
    depends_on:
      - postgres
      - redis
      - kafka
      - kyb-case-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep dotnet || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

