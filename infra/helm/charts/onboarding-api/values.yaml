replicaCount: 2

image:
  repository: ghcr.io/your-org/onboarding-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 20
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"
  - name: ASPNETCORE_URLS
    value: "http://+:8080"
  - name: ConnectionStrings__PostgreSQL
    valueFrom:
      secretKeyRef:
        name: onboarding-db-secrets
        key: connection-string
  - name: ConnectionStrings__Redis
    valueFrom:
      secretKeyRef:
        name: redis-secrets
        key: connection-string
  - name: Kafka__BootstrapServers
    value: "kafka.platform-observability:9092"
  # Keycloak authentication removed - using external auth services
  - name: OpenTelemetry__Endpoint
    value: "http://opentelemetry-collector.platform-observability:4317"
  - name: Elasticsearch__Uri
    value: "http://elasticsearch-master.platform-observability:9200"

nodeSelector: {}
tolerations: []
affinity: {}

