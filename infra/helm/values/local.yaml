# Local development values for kind cluster
global:
  domain: "localhost"
  imageRegistry: ""
  imageTag: "latest"
  imagePullPolicy: "Never"  # Use local images

# Infrastructure services
kafka:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: false  # Disable persistence for local dev
  zookeeper:
    persistence:
      enabled: false

postgresql:
  auth:
    username: "onboarding_user"
    password: "postgres-changeme"
    database: "onboarding"
    postgresPassword: "postgres-root-changeme"
  primary:
    persistence:
      enabled: false  # Disable persistence for local dev

redis:
  architecture: standalone
  auth:
    password: "redis-changeme"
  master:
    persistence:
      enabled: false  # Disable persistence for local dev

minio:
  rootUser: "admin"
  rootPassword: "minio-admin-changeme"
  persistence:
    enabled: false  # Disable persistence for local dev

keycloak:
  replicas: 1
  auth:
    adminUser: "admin"
    adminPassword: "keycloak-admin-changeme"
  postgresql:
    enabled: true
    auth:
      password: "keycloak-db-changeme"

